<!DOCTYPE html>
<html>
    <body>
        <h1> Bienvenidos !</h1>
        <script>
            console.log("Hola!")

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            nombres.forEach(function(nombre) {
                console.log(nombre)
            }
            )



            function miFuncion(nombres){
                let ret = []
                nombres.forEach(function(nombre) {
                    ret.push(
                        {"nombre" : nombre,
                        "longitud" : nombre.length
                        })
                }
                )
                return ret

            }

            console.log(miFuncion(nombres))

        </script>
    </body>

</html>
